<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <!-- Stylesheet -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-20 mb-20">
        <span class="text-blue-400">Welcome to My</span
        ><span class="text-yellow-400 font-bold"> Baper Bank</span> !!!
      </h1>
      <img src="2.png" alt="" class="mx-auto" />
    </header>
    <main class="mb-20 mt-20">
      <section
        class="bg-blue-400 w-1/4 mx-auto rounded-lg border-2 border-yellow-400"
      >
        <h3 class="text-center text-2xl font-semibold pt-6 text-gray-700 mb-4">
          Please Login
        </h3>
        <div class="text-center pb-6">
          <input
            type="text"
            id="user-email"
            name=""
            placeholder="Your Email"
            class="mb-2 text-center w-3/4 border-2 border-yellow-400 rounded-lg"
          /><br />
          <input
            type="password"
            id="user-password"
            name=""
            placeholder="Password"
            class="mb-4 text-center w-3/4 border-2 border-yellow-400 rounded-lg"
          />
          <br />
          <button
            id="login-submit"
            class="
              bg-yellow-400
              w-2/4
              border-2 border-yellow-400
              rounded-lg
              py-2
              text-white
              font-medium
            "
          >
            Login
          </button>
        </div>
      </section>
      <section>
        <h3 class="text-2xl text-center mt-20 text-gray-600">
          First JavaScript Website.
        </h3>
        <h3 class="text-center mt-4 text-gray-600">
          Email - pulapan@baperbank.com
        </h3>
        <h3 class="text-center text-gray-600">Password - bajanjane</h3>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
